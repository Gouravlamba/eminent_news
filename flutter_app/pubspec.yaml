name: eminent_news_flutter
description:  Flutter version of Eminent News app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Routing
  go_router: ^13.0.0
  
  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  carousel_slider: ^5.1.1
  shimmer: ^3.0.0
  
  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5
  
  # Utilities
  intl: ^0.19.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.3
  
  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  
  # Toast/Snackbar
  fluttertoast: ^8.2.4
  
  # Image handling
  image_picker: ^1.0.7
  
  # Loading indicators
  flutter_spinkit: ^5.2.0

  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700